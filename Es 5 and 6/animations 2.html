    <!-- js DOM Animation....  -->

    <button onclick="mymove()">click me</button>
    <p>-----------------------------</p>

    <div id="na1">
        <div id="na2"></div>
        <div id="na3"></div>
    </div>

    <script>
        function mymove() {
            let id = null;
            const con = document.getElementById('na2');
            let pos = 0;
            clearInterval(id);
            id = setInterval(fream, 4);

            function fream() {
                if (pos == 320) {
                    clearInterval(id);
                } else {
                    pos++;
                    con.style.top = pos + "px";
                    con.style.right = pos + "px";
                }
            }
        }
    </script>

    <script>
        function mymove() {
            let id = null;
            const con = document.getElementById('na3');
            let pos = 0;
            clearInterval(id);
            id = setInterval(fream, 9);

            function fream() {
                if (pos == 340) {
                    clearInterval(id);
                } else {
                    pos++;
                    con.style.top = pos + "px";
                    con.style.left = pos + "px";
                }
            }
        }
    </script>
    <hr>
   
</body>
