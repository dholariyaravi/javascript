<body style="font-size: 20px;">
    <h5 id="de1"></h5>
    <script>
        let my = " ";
        const obj = {
            name: 'ravi',
            age : 20,
            cars: [
                {name :'oudi', models:["340","x8","pl2"]},
                { name :'BMW', models :[ "902","u2", "lo12"]},
                {name : 'KIv', models : ['734',"new12","zxl"]}
            ]
        }
        for (let m in obj.cars){
            my +=  "<h1>"+ obj.cars[m].name +"<h2/>";
          for ( let z in obj .cars [m].models) {
            my +=  obj.cars[m].models [z]  +"<br>" ;
          }
        }

        document.getElementById('de1').innerHTML = my ;
    </script>
