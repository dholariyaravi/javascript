    <h2> value joti hoy yare.</h2>
    <!-- na1[p] ... /  -->
     <h3 id="r2"></h3>
     <script>
      const ma1 = '{"name":"ravi", "lname":"dholariya", "age":20}';
      const na1 = JSON.parse(ma1);

       let ss = "";
      for (let p in na1){
         ss += na1[p] +"<br>" ;
      }
      document.getElementById('r2').innerHTML = ss;
     </script>

     <h3 id="r4"></h3>
     <script>
      const aa = '{"name":"trushal","cars":["Audi","BMW"]}';
      const bb = JSON.parse(aa);

      let ms = "";

         ms += bb.cars[y] +", ";
      }
      document.getElementById('r4').innerHTML = ms;
     </script>

     <h1>JSON From a Server</h1>
     <!-- JSON Server....  -->
     <h2 id="a6"></h2>
     <script>
      const web = new XMLHttpRequest();
      web.onload = function(){
         let obs = JSON.parse( this.responseText);
         document.getElementById('a6').innerHTML = obs.age ;
      }

      web.open("GET", "javascript/server.json");
      web.send();
     </script>
