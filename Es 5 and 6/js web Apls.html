<body>

    <!-- Web APIs...///  -->
    <button onclick="mylocetion()">click </button>
    <h1 id="s1"></h1>

    <script>
        const t = document.getElementById('s1');

        function mylocetion() {
            try {
                navigator.geolocation.getCurrentPosition(myfunction);
            } catch {
                t.innerHTML = err;
            }
        }

        function myfunction(position) {
            t.innerHTML = "latitude :" + position.coords.latitude +
                "<br> longitude : " + position.coords.longitude;
        }
    </script>
    <hr>
    <!-- JavaScript Validation API.....  -->
    <input id="b1" type="number" min="10" max="100" required>
    <button onclick="myfunction()">ok</button>
    <h2 id="s2"></h2>

    <script>
        function myfunction() {
            const p = document.getElementById('b1');
            if (!p.checkValidity()) {
                document.getElementById('s2').innerHTML = p.validationMessage;
            } else {
                document.getElementById('s2').innerHTML = "input ok";
            }
        }
    </script>
    <hr>

    <input id="b2" type="number" min="150">
    <button onclick="myfunction()">ok</button>
    <h2 id="s3"></h2>

    <script>
        function myfunction() {
            let text;
            if (document.getElementById('b2').validity.rangeUnderflow) {
                text = "value to small";
            } else {
                text = "input ok"
            }
            document.getElementById('s3').innerHTML = text;
        }
    </script>
    <!-- Web History API.... /  -->
    <hr>

    <button onclick="myfunction()">go back</button>

    <script>
        function myfunction() {
            window.history.back();
        }
    </script>
    <hr>
    <!-- Web Storage API....  -->
    <h3 id="s4"></h3>
    <script>
        localStorage.setItem("name", "ravi dholariya");
        document.getElementById('s4').innerHTML =
            localStorage.getItem('name');
    </script>
    <h4 id="s5"></h4>
    <script>
        sessionStorage.setItem("name", "rajan kathiriya")
        document.getElementById('s5').innerHTML =
            sessionStorage.getItem("name");
    </script>
    <!-- Web Workers API/.....  -->

<hr>
    <p>JavaScript Web Workers API</p>
    
    <p> <h2>Count numbers: <output id="s7"></output> </h2></p>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>

    <script>
        let f ;
        function start() {
                if ( typeof(f) == "undefined") {
                    f = new Worker ("fileweb.js");
                } 
           f.onmessage = function (events){
              document.getElementById('s7').innerHTML =events.data;
           };
        }
        function stop(){
            f.terminate();
            f.undefined ;
        }
    </script>
    <!-- JavaScript Fetch API....  -->
    <h3 id="s8"></h3>

    <script>
        let fet = "pre.html";

        fetch(fet)
        .then(x =>  x.text())
        .then(y => document.getElementById('s8').innerHTML = y);
    </script>
