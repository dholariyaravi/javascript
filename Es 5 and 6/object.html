    <h3 id="g2"></h3>
    <script>
        myName = {} ;

        myName [Symbol.iterator] = function(){
            let l = 0 ;
            done= false ;
            return {
             next() {
              l += 10 ;
              if (l == 100){done = true}
              return {value:l, done:done};
             }
          }    
        }
        let text = "";
        for (let l of myName){
            text += l +"<br>" ;
        }
        document.getElementById ('g2').innerHTML = text ;   
    </script>
