    <!-- 9. Fetch data from text file with using xmlHttpRequest(make your own text file) -->
    <!-- file name := (text oll.js) -->
    <h2> 6)xmlHttpRequest text file</h2>
    <h4 id="a6"></h4>
    <script>
        const text = new XMLHttpRequest();
        text.onload = function () {
            document.getElementById('a6').innerHTML =
                this.responseText;
        }
        text.open("GET", "text.html");
        text.send();
    </script>

    <!-- Get json file and convert into object (json file is given below example 1) -->
    <!-- file nmae:= "task4.json" -->

    <h2>7)json file convert into object</h2>
    <h3 id="a7"></h3>
    <script>
        const obj = new XMLHttpRequest();
        obj.onload = function () {
            let da = JSON.parse(this.responseText);
            document.getElementById('a7').innerHTML = "fruit-" + da.fruit +
                "<br> size-" + da.size + "<br>color-" + da.color;
        }

        obj.open("GET", "task4.json");
        obj.send();
    </script>

    <!-- Display confirmation box using JavaScript  -->
    <h2 id="a8"></h2>

    <h2> 8)Click button confirmation box</h2>
    <button type="button" onclick="conf()">button</button>
    <script>
        function conf() {
            let use = confirm('Do you want to continue?');
            if (use == true) {
                document.write("User wants to continue!");
                return true;
            } else {
                document.write('User does not want to continue!');
                return false;
            }
        }
    </script>
