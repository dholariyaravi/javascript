    <h2 id="r1"></h2>
    <script>
        const num = [10, 20, 30, 40, 50, 60, 70];

        let text = " ";

        }

        document.getElementById('r1').innerHTML = text;
    </script>

    <!-- forEach..... ()...  -->
    <h3 id="t3"></h3>
    <script>
        const numner1 = [34, 57, 57, 12, 4, 71];

        let num2 = " ";
        numner1.forEach(myfunction);
        document.getElementById('t3').innerHTML = num2;

        function myfunction(value, index, Array) {
            num2 += value + ' ';
        }
    </script>
