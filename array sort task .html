    <!-- sort and reverse()... -->
     <h2 id="aa1"></h2>

     <h2 id="aa3"></h2>
     <script>
        const number =[50,20,8,100,80,96,78];

     </script>

            number1.sort (function (a,b) {return (a-b)});
