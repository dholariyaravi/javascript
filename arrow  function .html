    <!-- JavaScript class ....  -->
    <h2 id="a1"></h2>
    <script>
        class date {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const car1 = new date('ravi', 2022);
        document.getElementById('a1').innerHTML =
            car1.name + " " + car1.year;
    </script>
    <hr>

    <h3 id="a3"></h3>
    <script>
        class ner {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        const cars2 = new ner('ravi', '2012 ');
        document.getElementById('a3').innerHTML =
            "  my cars" + cars2.age() + 'year old';
    </script>
