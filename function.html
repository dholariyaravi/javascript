<body>
    <h1 id="ra1"></h1>
    <h1 id="ra2"></h1>
    <h1 id="ra3"></h1>
    <h1 id="ra4"></h1>
    <h1 id="ra5"></h1>
    <hr>
    <h1 id="ra6"></h1>
    <h2 id="ra7"></h2>
    <script>
        function ravi6(y1, y2) {
            return y1 + y2;
        }
        document.getElementById('ra1').innerHTML = ravi6(20, 30);
    </script>

    <script>
        function ravi1(p1, p2) {
            return p1 * p2;
        }
        document.getElementById('ra2').innerHTML = ravi1(3, 4);
    </script>
    <script>
        function ravi2(t1, t2, t3) {
            return t1 - t2 - t3;
        }
        document.getElementById('ra3').innerHTML = ravi2(40, 5, 15);
    </script>
    <script>
        function ravi3(c1, c2, c3) {
            return c1 % c2 % c3;
        }
        document.getElementById('ra4').innerHTML = ravi3(10, 20, 12);
    </script>
    <script>
        function ravi4(d1, d2, ) {
            return d1 / d2;
        }
        document.getElementById('ra5').innerHTML = ravi4(20, 8);
    </script>

    <!-- ==================================================================================================================== -->
    <script>
        function ravi5(c) {
            return (5 + 5) * (c - 10);
        }
        document.getElementById('ra6').innerHTML = ravi5(50);
    </script>

    <script>
        function ravi6(a) {
            return (5 * 6) + (a / 20);
        }
        document.getElementById('ra7').innerHTML = ravi6(30);
    </script>
    <hr>

<p id="ra8"></p>
    <script>
        function rajan (z){
            return (5*5) * (z-32);
        }
        document.getElementById('ra8').innerHTML = rajan(30);
    </script>
