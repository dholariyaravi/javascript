    <!-- max number....  -->
    <h2 id="d1"></h2>
    <script>
        function myfunaction(cod) {
            let max = cod[0];
            for (let n = 1; n < cod.length; n++) {
                if (cod[n] > max)
                    max = cod[n];
            }
            return max;
        }
        let cod = [1, 34, 64, 7, 23, 14, 29, 330, 56, 89];
        document.write(myfunaction(cod));
    </script>

    <!-- min number ....  --> <br>
    <script>
        let array = [1, 45, 56, 45, 345, 807, ];
        let nan = array[0];
        for (let v = 1; v < array.length; v++) {
            if (array[v] < nan) {
                nan = array[v];
            }
        }
        document.write(nan);
    </script>
